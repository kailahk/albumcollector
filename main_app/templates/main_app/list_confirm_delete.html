{% extends 'base.html' %}
{% block content %}

<h1 class="center">Delete List</h1>

<h4 class="center">Are you sure you want to delete <span style="color: {{ object.color }}">{{ object.name }}</span>?</h4>
<br>
<form action="" method="POST" class="center reg-form">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="{% url 'lists_detail' object.id %}" class="btn">Cancel</a>
</form>

{% endblock %}
