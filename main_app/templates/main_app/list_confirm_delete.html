{% extends 'base.html' %}
{% block content %}

<h1>Delete List</h1>

<h4>Are you sure you want to delete <span style="color: {{ object.color }}">{{ object.name }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'lists_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
