{% extends 'base.html' %}

{% block content %}
{% if object %}
    <h1 class="center">Edit Info for <span class="teal-text">{{ object.title }}</span></h1>
{% else %}
    <h1 class="center">Add Album</h1>
{% endif %}
<form action="" method="POST" class="z-depth-2">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br>
    <input type="submit" value="Submit!" class="btn">
</form>
<br>

{% endblock %}
