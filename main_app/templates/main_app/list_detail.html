{% extends 'base.html' %}
{% block content %}

<h1><span class="card-title" style="color: {{ list.color }}">{{ list.name }}</span></h1>

{% if list.album_set %}
    {% for album in list.album_set.all %}
    <a href="/albums/{{ album.id }}">
        <div class="row">
            <div class="col s6 col-offset-3">
                <div class="card">
                    <div class="card-content">
                        <div class="card-title">
                            <h5>{{ album.title }}</h5>
                            <h6>Artist: {{ album.artist }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}

{% endblock %}
