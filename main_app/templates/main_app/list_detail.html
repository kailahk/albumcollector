{% extends 'base.html' %}
{% block content %}

<h1>List Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
      <div class="card">
        <div class="card-content">
          <span class="card-title" style="color: {{ list.color }}">{{ list.name }}</span>
        </div>
        <div class="card-action">
          <a href="{% url 'lists_update' list.id %}">Edit</a>
          <a href="{% url 'lists_delete' list.id %}">Delete</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
