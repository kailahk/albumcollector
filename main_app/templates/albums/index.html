{% extends 'base.html' %}

{% block content %}
<h1>All My Albums</h1>
<hr>
<br>
{% for album in albums %}
<a href="/albums/{{ album.id }}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ album.title }}</span>
            <p>Artist: {{ album.artist }}</p>
        </div>
    </div>
</a>
{% endfor %}
<br>
<hr>

{% endblock %}
