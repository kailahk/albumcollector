{% extends 'base.html' %}

{% block content %}
<h1 class="center">All My Albums</h1>
<hr>
<br>
{% for album in albums %}
<a href="/albums/{{ album.id }}">
    <div class="card">
        <div class="row">
            <div class="col s6">

                <div class="card-content">
                    <span class="card-title">{{ album.title }}</span>
                    <h6>Artist: {{ album.artist }}</h6>
                </div>
            </div>
            <div class="col s6 index-cards">
                <div>
                    {% for photo in album.photo_set.all %}
                    {% if forloop.counter == 1 %}
                    <img class="responsive-img card-panel" src="{{photo.url}}">
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</a>
{% endfor %}
<br>
<hr>

{% endblock %}
